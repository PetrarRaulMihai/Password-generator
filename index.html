<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="styles.css">    
    </head>
    <body>  

        <div class="under-main-container-box">
            <div class="main-container">
                <h2 class="title">Password Generator</h2>
                <div class="display-password-container">
                    <input id="display-password" class="password-output" type="text" placeholder="Password" readonly></input>
                    <button class="copy-password" id="copy-password">C</button>
                </div>
    
                <div class="password-development-container">
                    <div class="length-indicator-container">
                        <p>Character Length</p>
                        <span id="show-length">0</span>
                    </div>
                    <input type="range" id="rangeOfPassword" name="slider" value='0' min="0" max="30" steps="1">
                    <form>
                        <div>
                            <input type="checkbox" id="check-uppers" class="checkbox-box">
                            <label>Include Uppercase Letters</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="check-lowers" class="checkbox-box">
                            <label>Include Lowercase Letters</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="check-numbers" class="checkbox-box">
                            <label>Include Numbers</label>
                        </div>
    
                        <div>
                            <input type="checkbox" id="check-symbols" class="checkbox-box">
                            <label>Include Symbols</label>
                        </div>
                    </form>
                    <div class="strength-indicator-container">
                        <p>STRENGTH</p>
                        <div id="levels-container">
                            <span id="strength-info"></span>                        
                            <div class="empty" id="soft"></div>
                            <div class="empty" id="weak"></div>
                            <div class="empty" id="medium"></div>
                            <div class="empty" id="strong"></div>                       
                        </div>
                    </div>
                    <button class="get-result-button" id="get-result-button">Display Password</button> 
                </div>
            </div>
        </div>

        <script src="index.js" async defer></script>
    </body>
</html>
